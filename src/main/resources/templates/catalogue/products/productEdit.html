<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование товара</title>
</head>
<body>
<h1>Редактирование товара</h1>
<a th:href="@{/catalogue/products/{productId}(productId=${product.id})}">Вернуться к товару</a>
<form method="post" th:action="@{edit}">
  <label>
    Название: <br>
    <input type="text" name="title" th:value="${product.title}">
  </label>
  <br>
  <label>
    Описание: <br>
    <textarea name="details" th:text="${product.details}"></textarea>
  </label>
  <button type="submit">Изменить</button>
</form>
</body>
</html>
